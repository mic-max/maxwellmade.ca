---
title: Maxwell Made
---

<div class="image-gallery">
    {% for x in site.products %}
    <!-- on hover, show thumb #2 -->
    <a href="{{ x.url }} "id="outer" style="background-image: url(/assets/images/{{ x.src }}/thumb.jpg)">
        <div id="inner-container-top-left">
            <div class="innertext innertexttopleft">{{ x.name }}</div>
        </div>
        <div id="inner-container-bottom-left">
            <div class="innertext innertextbottomleft">${{ x.price }}</div>
        </div>
        <div id="inner-container-bottom-right">
            <div class="innertext innertextbottomright">x{{ x.stock }}</div>
        </div>
    </a>
    {% endfor %}
</div>
